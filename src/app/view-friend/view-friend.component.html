<app-navbar></app-navbar>
<div class="container">
    <div class="row g-3 mt-4">
       <table class="table  table-striped text-center">
                        <thead>
                             <tr>
                                <!-- <th>Id</th> -->
                                <th>Name</th>
                                <th>Friend Name</th>
                                <th>Friend Nickname</th>
                                <th>Describe Your Friend </th>
                             </tr>
                        </thead>
                        <tbody>
                           <ng-container *ngIf="loading ; then loadingScreen; else dataScreen"></ng-container>
                           <ng-template #loadingScreen>
                            <div class="spinner-grow" role="status">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                           </ng-template>
                           <ng-template #dataScreen>
                            <tr *ngFor="let i of friends">
                                <td>{{i.name}}</td>
                                <td>{{i.friendName}}</td>
                                <td>{{i.friendNickName}}</td>
                                <td>{{i.DescribeYourFriend}}</td>
                            
                            </tr>
                           </ng-template>
                        </tbody>
                    </table>
    </div>
</div>
